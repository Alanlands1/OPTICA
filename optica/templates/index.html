{% extends "base.html" %} {% block content %}

<h2>Image Classifier</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" style="display: none;">
    </form>
    <div class="row text-center">
        <div class="image-section text-center" style="display:none;">
            <img id="imagePreview" class="img-circle person" style="left:40%;width: 356px;height: 356;background-size:contain;">    
        <div>
        </div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>
    <div id="chart"></div>
    <h3 id="result">
    <span></span>
    </h3>

</div>

{% endblock %}
